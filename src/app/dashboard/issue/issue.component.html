<div class="issue main-container">
    <h2 mat-dialog-title>Issue List</h2>
      <div class="row-container">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter the search term" #input>
          </mat-form-field>
          <div class="drowdown-wrapper">
              <app-dropdown></app-dropdown>
          </div>
      </div>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}
            </td>
        </ng-container>      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
</div>
