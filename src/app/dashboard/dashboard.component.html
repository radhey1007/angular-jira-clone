<div class="main-container">
    <h2 mat-dialog-title>All Sprint Details</h2>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter the search term" #input>
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}
            </td>
        </ng-container>      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <div class="row-sprint">
         <div class="sprint-box">
          <h2 mat-dialog-title>Closed Sprint Details</h2>
         </div>
         <div class="sprint-box">
          <h2 mat-dialog-title>Backlog Sprint Details</h2>
         </div>
      </div>

      <mat-grid-list cols="2" rowHeight="1:1">
        <!-- closedSprint Sprint details -->        
        <mat-grid-tile>          
          <mat-accordion>
            <mat-expansion-panel *ngFor="let item of closedSprint"  (opened)="onPanelOpened(item)" >
              <mat-expansion-panel-header>
                {{ item.title }}
              </mat-expansion-panel-header>
               <div class="content">
                <mat-list>
                  <mat-list-item *ngFor="let issue of issueData">
                    {{ issue.issuetitle }}
                  </mat-list-item>
                </mat-list>
               </div>
            </mat-expansion-panel>
          </mat-accordion>

        </mat-grid-tile>
         <!-- backlogSprint Sprint details -->
        <mat-grid-tile>        
          <mat-accordion>
            <mat-expansion-panel *ngFor="let item of backlogSprint"  (opened)="onPanelOpened(item)" >
              <mat-expansion-panel-header>
                {{ item.title }}
              </mat-expansion-panel-header>
              <div class="content">
                <mat-list>
                  <mat-list-item *ngFor="let issue of issueData">
                    {{ issue.issuetitle }}
                  </mat-list-item>
                </mat-list>
               </div>
            </mat-expansion-panel>
          </mat-accordion>

        </mat-grid-tile>
      </mat-grid-list>

</div>
